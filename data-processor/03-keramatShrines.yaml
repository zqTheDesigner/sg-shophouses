- nanyangSiteId: sk-wg-11
  gibsonNo: g-11
  firstMentioned: ''
  abolished: '2015'
  notes: Pulau Samulun最早于1822年以Sinbolun之名出现在地图上（p429）。书中并未明确指出Keramat最早何时被提及，只说据照片推测，其大概建造于1990s（p430）。书中提及该地点于2015年被部分拆除，并不再开放（p432）。
- nanyangSiteId: sk-wg-12
  gibsonNo: g-12
  firstMentioned: '1932'
  abolished: ''
  notes: 一张1932年的地图将此处标为Kramat，但不知是因为其真被视为Kramat，还是绘图师将所有马来墓葬都称为Kramat（p473）。Gibson-Hill在1954年的Street
    Directory and Guide一书中收录了该墓地，但并未称其为Keramat（p464）。一则于1961年发表于The Straits Times的故事已提及the
    "140-year-old Malay cemetery" Tanah Kubor Raja ，显示此处在当时已是重要的makam。在此故事中被提到的名字十分重要，因为“they
    closely match those identified as keramat by Rivers in 2003 as well as an academic
    survey in 2018“（p465）。此处最早被提及的时间采用地图时间。
- nanyangSiteId: sk-wg-13
  gibsonNo: g-13
  firstMentioned: '1928'
  abolished: ''
  notes: 该Keramat可见于A map from 1928 (reissued 1939)（p490）。此处最早被提及的时间采用地图初版时间。2019年起，大众已无法接近该Keramat，但其仍旧存在（p486）。
- nanyangSiteId: sk-wg-14
  gibsonNo: g-14
  firstMentioned: '1994'
  abolished: ''
  notes: 此地曾作为"tree kramat at Bukit Timah“在1908年的报纸文章中被提及，但由于信息不够详细，不能确定是否即为本条所指之Karemat（p514）。一则于1994年5月7日发表在Berita
    Harian的公告曾提及a "keramat at No. 56 Bukit Timah Road"，但并无进一步描述（p514）。此处最早被提及时间采用公告时间。
