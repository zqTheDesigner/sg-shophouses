  notes: 1822年前后，英国人在地图上将该岛标为Signal Island（p320）。Cheang Hong Lim在1875年发表在The Straits
    Times的信件是最早详细提到岛上坟墓的文件（p320）。此处最早被提及的时间采用岛上坟墓被提及时间。该处于2022年4月毁于火灾，目前仍在重建中（p320）。
