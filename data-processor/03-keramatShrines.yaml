- nanyangSiteId: sk-wg-18
  gibsonNo: g-17
  firstMentioned: ''
  abolished: '1979'
  notes: 1937年地图上出现了一个Keramat，但并非Bismillah Wali自己的Keramat，而是Wali为 Syed Mustapha所建的Keramat（p594）。文中还指出，“The
    map on the 1941 deed of conveyance indicates the presence of the keramat and a
    perhaps two towers, indicating that Bismillah Wali had already built up the keramat
    and developed the land by this time”，但未说清此处建造的是Bismillah Wali为自己准备的Keramat，还是为Syed
    Mustapha所建的Keramat（p594）。此外，据文中介绍显示，虽然 Syed Mustapha被称为圣人，但其之Keramat似乎更因Bismillah
    Wali闻名，不知条目标题中的Keramat Bismillah Wali是指其为Syed Mustapha所建的Keramat，还是Bismillah Wali本人的Keramat。
