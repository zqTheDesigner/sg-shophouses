- nanyangSiteId: sk-wg-03
  gibsonNo: g-03
  firstMentioned: '1843'
  abolished: ''
  notes: 书中提及“Mosque Street, and the mosque itself, first appear in a survey dated
    1843 in a map published in 1846. There was an auction of land at Mosque Street
    in 1847”（p126），此处最早被提及的时间采用调查时间。
- nanyangSiteId: sk-wg-04
  gibsonNo: g-04
  firstMentioned: '1881'
  abolished: ''
  notes: 1843年有地图标示出Temenggong Reserve，该Keramat在此范围内，大致位置由作者标识（p211）。1881年的军事地图第一次标识出了Bukit
    Radin Mas（p211）。然而，直到1930s该Keramat的故事才开始出现（p156）。Kramat Radin Mas这一词条于1938年首次出现在档案记录中（p160）。此处最早被提及的时间采用军事地图时间。
- nanyangSiteId: sk-wg-05
  gibsonNo: g-05
  firstMentioned: '1938'
  abolished: ''
  notes: 书中提及“The shrine and an adjacent structure first appear on a map from 1938.
    The shrine is first identified as keramat without any further details in the 1939
    survey in The Straits Times. It does not appear in any other surveys of keramat
    in Singapore until the late 1980s. It is first identified as "Keramat Sharifah
    Rogayah" in the Singapore Street Directory of 1988”（p225），此处最早被提及的时间采用其首先出现在地图上的时间。
