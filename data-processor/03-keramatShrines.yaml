# nanyangSiteID: ID for past and present (until 2022) sites of Keramat in Singapore. Collected by William L. Gibson (wg)
# gibsonNo : Number of the Keramat in the original data collection
# firstMentioned : according to W. Gibson "A Complete Catalog of Keramat in Singapore"
# abolished : according to W. Gibson "A Complete Catalog of Keramat in Singapore"
# notes : notes by Fei Wu, Junlin Wang
- nanyangSiteId: sk-wg-01
  gibsonNo: g-01
  firstMentioned: '1866'
  abolished: ''
  notes: 1819年为Tanjong Malang作为墓地使用的日期（p1）。Keramat Habib Nuh最早被提及似是在1866年的报纸上（p3）。
- nanyangSiteId: sk-wg-02
  gibsonNo: g-02
